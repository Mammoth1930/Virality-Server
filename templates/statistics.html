<html>
    <style>
        table, th, td {
            border:1px solid black;
        }
        body * {
            font-family: 'Share Tech', sans-serif;
        }
    </style>
    <head>
        <meta http-equiv="refresh" content="10">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    </head>
    <body class="bg-dark">
        <div class="container text-center text-white vh-100 d-flex">
            <div class="col">
                <div class="row">
                    <h1 class="display-1">VIRALITY</h1>
                </div>
                <div class="row">
                    <div class="col align-items-center" style="margin-top: 5%;">
                        <div>
                            <h2>LEADERBOARD</h2>
                            <table class="table table-dark">
                                <tr><th>Username</th><th>Score</th></tr>
                                {%for index, name, score in leaderboard%}
                                        <tr><td>{{name}}</td><td>{{score}}</td></tr>
                                {%endfor%}
                            </table>
                        </div>
                    </div>
                    <div class="col d-flex align-items-center">
                            <div class="w-100 display-4"><p><span style="color: red;">{{ infectionCount }}</span> PLAYER{%if infectionCount != 1%}S{%endif%} INFECTED</p></div>
                    </div>
                    <div class="col align-items-center" style="margin-top: 5%;">
                        <div>
                            <h2>Research Progress</h2>
                            {%for name, percent in vaccineProgress%}
                            <div class="row">
                                <div class="col-3">
                                        <p>{{name}}</p>
                                </div>
                                <div class="col-6">
                                    <div class="progress">
                                            <div class="progress-bar" style="width: {{percent}}%"></div>
                                    </div>
                                </div>
                                <div class="col-3">
                                        <p>{{percent}}%</p>
                                </div>
                            </div>
                            {%endfor%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
